<script>
function getRankWeight(rank) {
    let w = 0;
    if (rank.includes('æ ¡')) w = 1000; else if (rank.includes('å°‰')) w = 900;
    else if (rank.includes('å£«å®˜é•·')) w = 800; else if (rank.includes('å£«')) w = 700; else if (rank.includes('å…µ')) w = 600;
    if (rank.includes('ä¸Š')) w += 3; else if (rank.includes('ä¸­')) w += 2; else if (rank.includes('ä¸‹') || rank.includes('ä¸€')) w += 1;
    return w;
}

// 1. å·²ä¾ç…§è¦æ±‚æ¸…ç©ºåŸå§‹äººå“¡åå–®ï¼Œç³»çµ±å°‡ä¾è³´å‚™ä»½åŒ¯å…¥ã€‚
const initialPeople = [];

const defaultConfig = {
    group: ["é€£éƒ¨çµ„","ç‡Ÿéƒ¨çµ„","é€šä¿¡çµ„","æ­¦åŒ–çµ„","é£›é›·çµ„","é€šä¿çµ„","CPçµ„","ä¿é¤Šæ’","å±¥è»Šçµ„","è¼ªè»Šçµ„","é†«å‹™çµ„","é£Ÿå‹¤çµ„","é è²¡çµ„","æœªåˆ†é¡"],
    inCamp: ["è£œä¼‘", "è¡›å“¨", "æˆ°æƒ…", "èª¿åº¦", "å½ˆè—¥", "è»æ¢°", "å‰²è‰"],
    offCamp: ["ä¼‘å‡", "æ´½å…¬", "å—è¨“", "æ”¯æ´", "æ‹›å‹Ÿ", "è¨—ç®¡"]
};

let config = JSON.parse(localStorage.getItem('attendance_config')) || defaultConfig;
config = { ...defaultConfig, ...config }; 
let people = JSON.parse(localStorage.getItem('attendance_people')) || initialPeople;
let isLocked = false;
let sortableInstances = [];
let modalSortable = null;

function renderBoard() {
    const gArea = document.getElementById('group-area');
    const inArea = document.getElementById('in-incident-area');
    const offArea = document.getElementById('off-incident-area');
    const selectHome = document.getElementById('p-group');
    const selectFixed = document.getElementById('p-fixed');
    
    gArea.innerHTML = ''; inArea.innerHTML = ''; offArea.innerHTML = ''; 
    selectHome.innerHTML = ''; selectFixed.innerHTML = '<option value="">-- ç„¡å›ºå®šä½ç½® --</option>';

    config.group.forEach(g => { 
        gArea.innerHTML += `<div class="row"><div class="label">${g}</div><div class="drag-zone" id="zone-${g}"></div></div>`; 
        selectHome.innerHTML += `<option value="${g}">${g}</option>`;
        selectFixed.innerHTML += `<option value="zone-${g}">${g}</option>`;
    });
    config.inCamp.forEach(i => { 
        inArea.innerHTML += `<div class="row in-row"><div class="label">${i}</div><div class="drag-zone" id="zone-${i}"></div></div>`; 
        selectFixed.innerHTML += `<option value="zone-${i}">${i} (åœ¨ç‡Ÿ)</option>`;
    });
    config.offCamp.forEach(o => { 
        offArea.innerHTML += `<div class="row off-row"><div class="label">${o}</div><div class="drag-zone" id="zone-${o}"></div></div>`; 
        selectFixed.innerHTML += `<option value="zone-${o}">${o} (ä¸åœ¨ç‡Ÿ)</option>`;
    });

    const pos = JSON.parse(localStorage.getItem('attendance_pos')) || {};
    const seenIds = new Set();
    
    people.forEach(p => {
        if (seenIds.has(p.id)) return;
        seenIds.add(p.id);
        const card = document.createElement('div');
        const w = getRankWeight(p.rank);
        let cls = 'card-soldier'; if(w>=900) cls='card-officer'; else if(w>=700) cls='card-nco';
        const fixedClass = p.fixedZone ? ' card-fixed' : '';
        card.className = `person-card ${cls}${fixedClass}`; 
        card.id = `person-${p.id}`; card.innerText = `${p.rank} ${p.name}`;
        card.setAttribute('data-id', p.id); card.setAttribute('data-weight', w);
        card.onclick = (e) => { if(!isLocked) { e.stopPropagation(); openModal(p); } };
        
        let targetId = pos[p.id] || `zone-${p.home}`;
        let targetZone = document.getElementById(targetId);
        if (!targetZone && config.group.length > 0) { targetId = `zone-${config.group[0]}`; targetZone = document.getElementById(targetId); }
        if(targetZone) targetZone.appendChild(card);
    });
    document.querySelectorAll('.drag-zone').forEach(z => sortChildren(z));
    initSortable(); updateCounts();
}

function sortChildren(c) { Array.from(c.children).sort((a,b) => b.dataset.weight - a.dataset.weight).forEach(i => c.appendChild(i)); }

function initSortable() {
    sortableInstances.forEach(i => i.destroy()); sortableInstances = [];
    document.querySelectorAll('.drag-zone').forEach(z => {
        sortableInstances.push(new Sortable(z, { 
            group: 'attendance', animation: 150, scroll: true, forceFallback: true, disabled: isLocked, 
            onEnd: (e) => { sortChildren(e.to); saveAll(); updateCounts(); } 
        }));
    });
}

// 2. ä¿®å¾©ç®¡ç†åŠŸèƒ½åˆ‡æ›éœ€é‡æ–°æ•´ç†çš„å•é¡Œ
function openConfig(type) {
    currentCfgType = type;
    const list = document.getElementById('config-list');
    
    // å¼·åˆ¶éŠ·æ¯€ä¸¦æ¸…ç©ºå¯¦é«”
    if (modalSortable) {
        modalSortable.destroy();
        modalSortable = null;
    }
    list.innerHTML = '';
    
    const items = config[type] || [];
    items.forEach((it, idx) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'config-item';
        itemDiv.innerHTML = `
            <div class="drag-handle">â˜°</div>
            <span class="cfg-text">${it}</span>
            <button onclick="deleteCfg(${idx})" style="background:#e74c3c; color:white; border-radius:3px; padding:4px 8px;">åˆªé™¤</button>
        `;
        list.appendChild(itemDiv);
    });

    // å»¶é²åˆå§‹åŒ–ä»¥ç¢ºä¿ DOM æ¸²æŸ“å®Œæˆ
    setTimeout(() => {
        modalSortable = new Sortable(list, { 
            handle: '.drag-handle', 
            animation: 150, 
            onEnd: () => {
                config[currentCfgType] = Array.from(list.querySelectorAll('.cfg-text')).map(s => s.innerText);
                saveAll(); 
                renderBoard();
            }
        });
    }, 100);

    document.getElementById('config-modal').style.display='block';
    document.getElementById('overlay').style.display='block';
}

function applyFixedZones() {
    if(!confirm("å°‡å›ºå®šæ”¯æ´äººå“¡ç§»è‡³é è¨­ä½ç½®ï¼Ÿ")) return;
    const pos = JSON.parse(localStorage.getItem('attendance_pos')) || {};
    people.forEach(p => { if(p.fixedZone) pos[p.id] = p.fixedZone; });
    localStorage.setItem('attendance_pos', JSON.stringify(pos));
    renderBoard();
}

function updateCounts() {
    let eO=0, eN=0, eS=0, aO=0, aN=0, aS=0;
    const seenIds = new Set();
    people.forEach(p => { if (seenIds.has(p.id)) return; seenIds.add(p.id); const w = getRankWeight(p.rank); if(w>=900) eO++; else if(w>=700) eN++; else eS++; });
    document.querySelectorAll('.person-card').forEach(card => {
        const person = people.find(x => x.id === card.dataset.id);
        const parentRow = card.closest('.row');
        if (parentRow && !parentRow.classList.contains('off-row')) { const w = getRankWeight(person.rank); if(w>=900) aO++; else if(w>=700) aN++; else aS++; }
    });
    document.getElementById('exp-off').innerText=eO; document.getElementById('exp-nco').innerText=eN; document.getElementById('exp-sol').innerText=eS; document.getElementById('exp-total').innerText=eO+eN+eS;
    document.getElementById('act-off').innerText=aO; document.getElementById('act-nco').innerText=aN; document.getElementById('act-sol').innerText=aS; document.getElementById('act-total').innerText=aO+aN+aS;
}

function toggleLock() { isLocked = !isLocked; document.getElementById('lock-btn').innerText = isLocked ? "ğŸ”’ é–å®š" : "ğŸ”“ è§£é–"; renderBoard(); }

function copyReport() {
    let r = `ã€${new Date().getMonth()+1}/${new Date().getDate()} å›å ±ã€‘\næ‡‰åˆ°ï¼šè»${document.getElementById('exp-off').innerText} å£«${document.getElementById('exp-nco').innerText} å…µ${document.getElementById('exp-sol').innerText} (${document.getElementById('exp-total').innerText})\nåœ¨ç‡Ÿï¼šè»${document.getElementById('act-off').innerText} å£«${document.getElementById('act-nco').innerText} å…µ${document.getElementById('act-sol').innerText} (${document.getElementById('act-total').innerText})\n`;
    config.offCamp.forEach(o => { const cs = document.getElementById(`zone-${o}`).querySelectorAll('.person-card'); if(cs.length>0) r += `â— ${o}(${cs.length}å“¡)ï¼š${Array.from(cs).map(c=>c.innerText.split(' ')[1]).join('ã€')}\n`; });
    const el = document.createElement('textarea'); el.value = r; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); alert("å›å ±å·²è¤‡è£½ï¼");
}

function resetAll() { if(confirm("ç¢ºå®šæ­¸éšŠï¼Ÿ")) { localStorage.removeItem('attendance_pos'); renderBoard(); } }
function addConfigItem() { const n = document.getElementById('new-config-name').value; if(n) { config[currentCfgType].push(n); saveAll(); openConfig(currentCfgType); renderBoard(); document.getElementById('new-config-name').value=''; } }
function deleteCfg(idx) { config[currentCfgType].splice(idx, 1); saveAll(); openConfig(currentCfgType); renderBoard(); }
function saveAll() { localStorage.setItem('attendance_config', JSON.stringify(config)); localStorage.setItem('attendance_people', JSON.stringify(people)); const p={}; document.querySelectorAll('.person-card').forEach(c => p[c.dataset.id]=c.parentElement.id); localStorage.setItem('attendance_pos', JSON.stringify(p)); }
function closeAllModals() { document.querySelectorAll('#modal, #config-modal, #data-modal, #overlay').forEach(e => e.style.display='none'); if(modalSortable) modalSortable.destroy(); }
function openDataModal() { const data = { config, people, pos: JSON.parse(localStorage.getItem('attendance_pos')) || {} }; document.getElementById('data-area').value = JSON.stringify(data); document.getElementById('data-modal').style.display='block'; document.getElementById('overlay').style.display='block'; }
function importData() { try { const d = JSON.parse(document.getElementById('data-area').value); if(confirm("ç¢ºå®šåŒ¯å…¥ï¼Ÿ")) { localStorage.setItem('attendance_config', JSON.stringify(d.config)); localStorage.setItem('attendance_people', JSON.stringify(d.people)); localStorage.setItem('attendance_pos', JSON.stringify(d.pos)); location.reload(); } } catch(e) { alert("æ ¼å¼éŒ¯èª¤ï¼"); } }
function openModal(p = null) { if(isLocked) return; const delBtn = document.getElementById('btn-delete'); if(p) { document.getElementById('edit-id').value=p.id; document.getElementById('p-rank').value=p.rank; document.getElementById('p-name').value=p.name; document.getElementById('p-group').value=p.home; document.getElementById('p-fixed').value=p.fixedZone || ""; delBtn.style.display='block'; } else { document.getElementById('edit-id').value=''; document.getElementById('p-rank').value=''; document.getElementById('p-name').value=''; document.getElementById('p-fixed').value=''; delBtn.style.display='none'; } document.getElementById('modal').style.display='block'; document.getElementById('overlay').style.display='block'; }
function savePerson() { const id=document.getElementById('edit-id').value, r=document.getElementById('p-rank').value, n=document.getElementById('p-name').value, h=document.getElementById('p-group').value, f=document.getElementById('p-fixed').value; if(id) { const i=people.findIndex(x=>x.id===id); people[i]={id, rank:r, name:n, home:h, fixedZone:f}; } else { people.push({id:Date.now().toString(), rank:r, name:n, home:h, fixedZone:f}); } saveAll(); closeAllModals(); renderBoard(); }
function deletePerson() { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { people=people.filter(x=>x.id!==document.getElementById('edit-id').value); saveAll(); closeAllModals(); renderBoard(); } }

renderBoard();
</script>
