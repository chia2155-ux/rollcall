    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>

        /* å‡çµçµ±è¨ˆèˆ‡æœå°‹æ¬„ */

        /* éš±è—å¼æœå°‹æ¡† */

        .in-row .label { background: var(--in-camp-bg); }

        /* ç£éµå¡ç‰‡ */
        .drag-zone { flex-grow: 1; padding: 8px; display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 4px; min-height: 40px; }

        /* åº•éƒ¨ 2x3 æŒ‰éˆ•æ’ç‰ˆ */

        #modal, #config-modal, #data-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 2000; width: 88%; border-radius: 10px; max-height: 85vh; overflow-y: auto; }

        .config-item { display: flex; justify-content: space-between; align-items: center; background: #fff; border: 1px solid #ddd; margin-bottom: 8px; padding: 8px 12px; border-radius: 6px; }

    </style>
</head>
<body>

<div class="sticky-header">

        <tbody>

            <tr style="color: #2980b9;"><td>åœ¨ç‡Ÿ</td><td id="act-off">0</td><td id="act-nco">0</td><td id="act-sol">0</td><td id="act-total">0</td></tr>

    </div>

<div id="board">

    <div id="off-incident-area"></div>
</div>

<div class="btn-container">

    <button onclick="copyReport()" style="background:#8e44ad;">ğŸ“‹ å›å ±</button>
    <button onclick="openModal()" style="background:#27ae60;">ï¼‹ äººå“¡</button>
    
    <button onclick="toggleSearch()" style="background:#3498db;">ğŸ” æœå°‹</button>
    <button onclick="applyFixedZones()" style="background:#d35400;">ğŸ“Œ æ´¾æ‹”</button>
    <button onclick="openDataModal()" style="background:#34495e;">ğŸ’¾ è¨­å®š</button>

<div id="config-modal">

        <input type="text" id="new-config-name" placeholder="åç¨±..." style="margin: 0;">

    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
        <button onclick="savePerson()" style="background:#27ae60; color:white;">å„²å­˜</button>

</div>

    <h3>æ•¸æ“šå‚™ä»½èˆ‡é‡ç½®</h3>

    <button onclick="importData()" style="background:#d32f2f; color:white; width:100%; margin-bottom: 10px;">ğŸ“¥ åŒ¯å…¥è³‡æ–™</button>
    <hr>
    <button onclick="resetAll()" style="background:#2980b9; color:white; width:100%; margin-bottom: 10px;">âŸ² å…¨å“¡æ­¸éšŠ</button>
    <button onclick="factoryReset()" style="background:#7f8c8d; color:white; width:100%;">ğŸ”¥ å¾¹åº•é‡ç½® (æ¸…ç©ºæš«å­˜)</button>
    <button onclick="closeAllModals()" style="width:100%; margin-top: 15px;">é—œé–‰</button>
</div>

<script>
// --- æ ¸å¿ƒé‚è¼¯èˆ‡ç©ºåå–® ---
function getRankWeight(rank) {
    let w = 0;
    if (rank.includes('æ ¡')) w = 1000; else if (rank.includes('å°‰')) w = 900;
    else if (rank.includes('å£«å®˜é•·')) w = 800; else if (rank.includes('å£«')) w = 700; else if (rank.includes('å…µ')) w = 600;
    if (rank.includes('ä¸Š')) w += 3; else if (rank.includes('ä¸­')) w += 2; else if (rank.includes('ä¸‹') || rank.includes('ä¸€')) w += 1;
    return w;
}

const initialPeople = []; // åå–®å·²æ¸…ç©ºï¼Œè«‹ç”¨åŒ¯å…¥åŠŸèƒ½
const defaultConfig = {
    group: ["é€£éƒ¨çµ„","ç‡Ÿéƒ¨çµ„","é€šä¿¡çµ„","æ­¦åŒ–çµ„","é£›é›·çµ„","é€šä¿çµ„","CPçµ„","ä¿é¤Šæ’","å±¥è»Šçµ„","è¼ªè»Šçµ„","é†«å‹™çµ„","é£Ÿå‹¤çµ„","é è²¡çµ„","æœªåˆ†é¡"],
    inCamp: ["è£œä¼‘", "è¡›å“¨", "æˆ°æƒ…", "èª¿åº¦", "å½ˆè—¥", "è»æ¢°", "å‰²è‰"],
    offCamp: ["ä¼‘å‡", "æ´½å…¬", "å—è¨“", "æ”¯æ´", "æ‹›å‹Ÿ", "è¨—ç®¡"]
};

let config = JSON.parse(localStorage.getItem('attendance_config')) || defaultConfig;
let people = JSON.parse(localStorage.getItem('attendance_people')) || initialPeople;
let isLocked = false;
let sortableInstances = [];
let modalSortable = null;
let currentCfgType = '';

function renderBoard() {
    const areas = { group: document.getElementById('group-area'), inCamp: document.getElementById('in-incident-area'), offCamp: document.getElementById('off-incident-area') };
    const selectHome = document.getElementById('p-group');
    const selectFixed = document.getElementById('p-fixed');
    Object.values(areas).forEach(a => a.innerHTML = '');
    selectHome.innerHTML = ''; selectFixed.innerHTML = '<option value="">-- ç„¡å›ºå®š --</option>';

    config.group.forEach(g => {
        areas.group.innerHTML += `<div class="row"><div class="label">${g}</div><div class="drag-zone" id="zone-${g}"></div></div>`;
        selectHome.innerHTML += `<option value="${g}">${g}</option>`;
        selectFixed.innerHTML += `<option value="zone-${g}">${g}</option>`;
    });
    config.inCamp.forEach(i => {
        areas.inCamp.innerHTML += `<div class="row in-row"><div class="label">${i}</div><div class="drag-zone" id="zone-${i}"></div></div>`;
        selectFixed.innerHTML += `<option value="zone-${i}">${i} (åœ¨ç‡Ÿ)</option>`;
    });
    config.offCamp.forEach(o => {
        areas.offCamp.innerHTML += `<div class="row off-row"><div class="label">${o}</div><div class="drag-zone" id="zone-${o}"></div></div>`;
        selectFixed.innerHTML += `<option value="zone-${o}">${o} (ä¸åœ¨ç‡Ÿ)</option>`;
    });

    const pos = JSON.parse(localStorage.getItem('attendance_pos')) || {};
    const seenIds = new Set();
    people.forEach(p => {
        if (seenIds.has(p.id)) return;
        seenIds.add(p.id);
        const card = document.createElement('div');
        const w = getRankWeight(p.rank);
        card.className = `person-card ${w>=900?'card-officer':w>=700?'card-nco':'card-soldier'}${p.fixedZone?' card-fixed':''}`; 
        card.id = `person-${p.id}`; card.innerText = `${p.rank} ${p.name}`;
        card.setAttribute('data-id', p.id); card.setAttribute('data-weight', w);
        card.onclick = (e) => { if(!isLocked) { e.stopPropagation(); openModal(p); } };
        let targetId = pos[p.id] || `zone-${p.home}`;
        let targetZone = document.getElementById(targetId) || document.getElementById(`zone-${config.group[0]}`);
        if(targetZone) targetZone.appendChild(card);
    });
    document.querySelectorAll('.drag-zone').forEach(z => {
        Array.from(z.children).sort((a,b) => b.dataset.weight - a.dataset.weight).forEach(i => z.appendChild(i));
    });
    initSortable(); updateCounts(); filterPeople();
}

function initSortable() {
    sortableInstances.forEach(i => i.destroy());
    sortableInstances = Array.from(document.querySelectorAll('.drag-zone')).map(z => 
        new Sortable(z, { group:'attendance', animation:150, forceFallback: true, scroll: true, disabled:isLocked, onEnd: () => { saveAll(); updateCounts(); } })
    );
}

// --- æœå°‹åŠŸèƒ½åˆ‡æ› ---
function toggleSearch() {
    const bar = document.getElementById('search-bar-container');
    const isHidden = window.getComputedStyle(bar).display === 'none';
    bar.style.display = isHidden ? 'block' : 'none';
    if(isHidden) document.getElementById('search-box').focus();
    else { document.getElementById('search-box').value = ''; filterPeople(); }
}

function filterPeople() {
    const query = document.getElementById('search-box').value.toLowerCase();
    document.querySelectorAll('.person-card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(query) ? 'block' : 'none';
    });
}

// --- å¾¹åº•è§£æ±ºç®¡ç†æŒ‰éˆ• Bugï¼šæ¯æ¬¡é»æ“Šéƒ½å¼·åˆ¶é‡å»º DOM å…§å®¹ ---
function openConfig(type) {
    currentCfgType = type;
    const root = document.getElementById('config-list-root');
    
    // 1. å¼·åˆ¶æ¸…ç©ºæ‰€æœ‰è¨˜æ†¶
    if (modalSortable) { modalSortable.destroy(); modalSortable = null; }
    root.innerHTML = ''; 

    // 2. å»ºç«‹ä¸€å€‹å…·å‚™å”¯ä¸€ ID çš„å…¨æ–°æ¸…å–®å®¹å™¨
    const uniqueId = 'list-' + Date.now();
    const newList = document.createElement('div');
    newList.id = uniqueId;
    root.appendChild(newList);

    // 3. å¡«å……è³‡æ–™
    (config[type] || []).forEach((it, idx) => {
        const div = document.createElement('div');
        div.className = 'config-item';
        div.innerHTML = `<div class="drag-handle">â˜°</div><div style="flex-grow:1;font-weight:bold;">${it}</div><button onclick="deleteCfg(${idx})" style="background:#e74c3c;color:white;padding:5px 8px;border-radius:4px;font-size:0.8em;">åˆªé™¤</button>`;
        newList.appendChild(div);
    });

    // 4. é¡¯ç¤ºå½ˆçª—
    document.getElementById('config-modal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';

    // 5. å»¶é²ç¶å®šï¼Œç¢ºä¿ç€è¦½å™¨å·²å®Œæˆæ¸²æŸ“
    setTimeout(() => {
        modalSortable = Sortable.create(newList, {
            handle: '.drag-handle', animation: 150, forceFallback: true,
            onEnd: () => {
                config[currentCfgType] = Array.from(newList.children).map(el => el.querySelector('div:not(.drag-handle)').innerText);
                saveAll(); renderBoard();
            }
        });
    }, 200); 
}

// --- å…¶é¤˜ç³»çµ±åŠŸèƒ½ ---
function saveAll() {
    localStorage.setItem('attendance_config', JSON.stringify(config));
    localStorage.setItem('attendance_people', JSON.stringify(people));
    const p={}; document.querySelectorAll('.person-card').forEach(c => p[c.dataset.id]=c.parentElement.id);
    localStorage.setItem('attendance_pos', JSON.stringify(p));
}
function factoryReset() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿæ‰€æœ‰è³‡æ–™å°‡æ¸…ç©ºï¼")) { localStorage.clear(); location.reload(); } }
function updateCounts() {
    let eO=0, eN=0, eS=0, aO=0, aN=0, aS=0;
    const seenIds = new Set();
    people.forEach(p => { if (seenIds.has(p.id)) return; seenIds.add(p.id); const w = getRankWeight(p.rank); if(w>=900) eO++; else if(w>=700) eN++; else eS++; });
    document.querySelectorAll('.person-card').forEach(card => {
        const person = people.find(x => x.id === card.dataset.id);
        if (person && !card.closest('.row').classList.contains('off-row')) { const w = getRankWeight(person.rank); if(w>=900) aO++; else if(w>=700) aN++; else aS++; }
    });
    document.getElementById('exp-off').innerText=eO; document.getElementById('exp-nco').innerText=eN; document.getElementById('exp-sol').innerText=eS; document.getElementById('exp-total').innerText=eO+eN+eS;
    document.getElementById('act-off').innerText=aO; document.getElementById('act-nco').innerText=aN; document.getElementById('act-sol').innerText=aS; document.getElementById('act-total').innerText=aO+aN+aS;
}
function toggleLock() { isLocked = !isLocked; document.getElementById('lock-btn').innerText = isLocked ? "ğŸ”’ é–å®š" : "ğŸ”“ è§£é–"; renderBoard(); }
function copyReport() {
    let r = `ã€${new Date().getMonth()+1}/${new Date().getDate()} å›å ±ã€‘\næ‡‰åˆ°ï¼šè»${document.getElementById('exp-off').innerText} å£«${document.getElementById('exp-nco').innerText} å…µ${document.getElementById('exp-sol').innerText} (${document.getElementById('exp-total').innerText})\nåœ¨ç‡Ÿï¼šè»${document.getElementById('act-off').innerText} å£«${document.getElementById('act-nco').innerText} å…µ${document.getElementById('act-sol').innerText} (${document.getElementById('act-total').innerText})\n`;
    config.offCamp.forEach(o => { const cs = document.getElementById(`zone-${o}`).querySelectorAll('.person-card'); if(cs.length>0) r += `â— ${o}(${cs.length}å“¡)ï¼š${Array.from(cs).map(c=>c.innerText.split(' ')[1]).join('ã€')}\n`; });
    const el = document.createElement('textarea'); el.value = r; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); alert("å›å ±å·²è¤‡è£½ï¼");
}
function resetAll() { if(confirm("ç¢ºå®šå…¨å“¡æ­¸éšŠï¼Ÿ")) { localStorage.removeItem('attendance_pos'); renderBoard(); closeAllModals(); } }
function applyFixedZones() { if(confirm("åŸ·è¡Œå›ºå®šäººå“¡æ´¾æ‹”ï¼Ÿ")) { const pos = JSON.parse(localStorage.getItem('attendance_pos'))||{}; people.forEach(p => {if(p.fixedZone) pos[p.id]=p.fixedZone;}); localStorage.setItem('attendance_pos', JSON.stringify(pos)); renderBoard(); } }
function closeAllModals() { document.querySelectorAll('#modal, #config-modal, #data-modal, #overlay').forEach(e => e.style.display='none'); if(modalSortable) modalSortable.destroy(); }
function openDataModal() { document.getElementById('data-area').value = JSON.stringify({config, people, pos: JSON.parse(localStorage.getItem('attendance_pos'))||{}}); document.getElementById('data-modal').style.display='block'; document.getElementById('overlay').style.display='block'; }
function importData() { try { const d = JSON.parse(document.getElementById('data-area').value); localStorage.setItem('attendance_config', JSON.stringify(d.config)); localStorage.setItem('attendance_people', JSON.stringify(d.people)); localStorage.setItem('attendance_pos', JSON.stringify(d.pos)); location.reload(); } catch(e) { alert("æ ¼å¼éŒ¯èª¤ï¼"); } }
function openModal(p = null) {
    if(isLocked) return;
    const delBtn = document.getElementById('btn-delete');
    if(p) { document.getElementById('edit-id').value=p.id; document.getElementById('p-rank').value=p.rank; document.getElementById('p-name').value=p.name; document.getElementById('p-group').value=p.home; document.getElementById('p-fixed').value=p.fixedZone||""; delBtn.style.display='block'; }
    else { document.getElementById('edit-id').value=''; document.getElementById('p-rank').value=''; document.getElementById('p-name').value=''; document.getElementById('p-fixed').value=''; delBtn.style.display='none'; }
    document.getElementById('modal').style.display='block'; document.getElementById('overlay').style.display='block';
}
function savePerson() {
    const id=document.getElementById('edit-id').value, r=document.getElementById('p-rank').value, n=document.getElementById('p-name').value, h=document.getElementById('p-group').value, f=document.getElementById('p-fixed').value;
    if(id) { const i=people.findIndex(x=>x.id===id); people[i]={id, rank:r, name:n, home:h, fixedZone:f}; } else { people.push({id:Date.now().toString(), rank:r, name:n, home:h, fixedZone:f}); }
    saveAll(); closeAllModals(); renderBoard();
}
function deletePerson() { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { people=people.filter(x=>x.id!==document.getElementById('edit-id').value); saveAll(); closeAllModals(); renderBoard(); } }
function addConfigItem() { if(document.getElementById('new-config-name').value) { config[currentCfgType].push(document.getElementById('new-config-name').value); saveAll(); openConfig(currentCfgType); renderBoard(); document.getElementById('new-config-name').value=''; } }
function deleteCfg(idx) { config[currentCfgType].splice(idx, 1); saveAll(); openConfig(currentCfgType); renderBoard(); }

renderBoard();
</script>
